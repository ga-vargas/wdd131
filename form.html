<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description"
        content="This page allows users to submit a product review and track reviews using localStorage.">
    <meta name="author" content="Germán Vargas">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css" media="(min-width: 1024px)">
</head>

<body>

    <header>
        <h1>Product Review Form</h1>
    </header>

    <form action="review.html" method="get">
        <label for="product">Product Name: <span class="required">*</span></label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <fieldset>
            <legend>Overall Rating: <span class="required">*</span></legend>
            <div class="rating-stars">
                <input type="radio" id="rating-1" name="rating" value="1" required>
                <label for="rating-1">★</label>

                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-2">★★</label>

                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-3">★★★</label>

                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-4">★★★★</label>

                <input type="radio" id="rating-5" name="rating" value="5">
                <label for="rating-5">★★★★★</label>
            </div>
        </fieldset>

        <label for="installation-date">Date of Installation: <span class="required">*</span></label>
        <input type="date" id="installation-date" name="installation-date" required>

        <fieldset>
            <legend>Which features did you find useful in the product? <br><small>(Check all that apply)</small>
            </legend>

            <label for="feature1">
                <input type="checkbox" id="feature1" name="features" value="Durability">
                Durability
            </label>

            <label for="feature2">
                <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                Ease of Use
            </label>

            <label for="feature3">
                <input type="checkbox" id="feature3" name="features" value="Performance">
                Performance
            </label>

            <label for="feature4">
                <input type="checkbox" id="feature4" name="features" value="Design">
                Design
            </label>
        </fieldset>

        <label for="written-review">Written Review (optional):</label>
        <textarea id="written-review" name="written-review"></textarea>

        <label for="user-name">Your Name (optional):</label>
        <input type="text" id="user-name" name="user-name">


        <input type="submit" value="Submit">
    </form>
    <footer>
        <p>©2024 Germán Vargas, Argentina</p>
        <p><span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>

</html>
