<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con características avanzadas</title>
</head>

<body>
    <h1>Ejemplo de Tabla con Características Avanzadas</h1>

    <!-- Agregamos un título descriptivo a la tabla -->
    <table border="1">
        <caption>Lista de Dinosaurios y sus Eras</caption>

        <!-- Agrupamos el encabezado de la tabla -->
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Era</th>
                <th>Alimentación</th>
            </tr>
        </thead>

        <!-- Agrupamos el cuerpo de la tabla -->
        <tbody>
            <tr>
                <td>Tyrannosaurus Rex</td>
                <td>Cretácico</td>
                <td>Carnívoro</td>
            </tr>
            <tr>
                <td>Brachiosaurus</td>
                <td>Jurásico</td>
                <td>Herbívoro</td>
            </tr>
            <tr>
                <td>Velociraptor</td>
                <td>Cretácico</td>
                <td>Carnívoro</td>
            </tr>
        </tbody>

        <!-- Agrupamos el pie de la tabla -->
        <tfoot>
            <tr>
                <td colspan="3">Fuente: Enciclopedia de Dinosaurios</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
