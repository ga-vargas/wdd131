<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>

    <header>
        <h1>Thank You for Your Review!</h1>
    </header>

    <section>
        <p>Your review has been submitted successfully. We appreciate your feedback.</p>
        <p>You have submitted <span id="review-count"></span> reviews so far.</p>
        <p>You can <a href="form.html">submit another review</a> or return to the product page.</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>

    <script>
        function incrementReviewCounter() {
            let reviewCount = localStorage.getItem('reviewCount');

            if (!reviewCount) {
                reviewCount = 0;
            }

            reviewCount = parseInt(reviewCount) + 1;
            localStorage.setItem('reviewCount', reviewCount);

            document.getElementById('review-count').textContent = reviewCount;
        }

        window.onload = incrementReviewCounter;
    </script>

</body>

</html>
